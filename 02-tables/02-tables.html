<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>02: Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Items</th>
          <th>Cost per item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
        <tr>
          <th>Bananas</th>
          <td>50 Ar</td>
          <td>5</td>
          <td id="Price">250 Ar</td>
        </tr>
        <tr>
          <th>Mangoes</th>
          <td>60 Ar</td>
          <td>3</td>
          <td id="Price">180 Ar</td>
        </tr>
        <tr>
          <th>Plums</th>
          <td>10 Ar</td>
          <td>10</td>
          <td id="Price">100 Ar</td>
        </tr>
        <tfoot>
          <th></th>
          <th>Total</th>
          <th></th>
          <th>530 Ar</th>
        </tfoot>
    </table>
  </body>
</html>
