<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>02: Tables</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Cost per item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Bananas</th>
                    <td>50 Ar</td>
                    <td>5</td>
                    <td>250 Ar</td>
                </tr>
                <tr>
                    <th>Mangoes</th>
                    <td>60 Ar</td>
                    <td>3</td>
                    <td>180 Ar</td>
                </tr>
                <tr>
                    <th>Plums</th>
                    <td>10 Ar</td>
                    <td>10</td>
                    <td>100 Ar</td>
                </tr>
                <tr>
                    <th colspan="3">Total</th>
                    <td><b>530 Ar</b></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
