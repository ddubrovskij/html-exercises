<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>03: Nested lists</title>
    <h1>Nested lists</h1>
  </head>
  <body>
    <ul>
      <li>Baboons</li>
      <li>Chimpanzees</li>
      <li>Gibbons</li>
      <li>Gorillas</li>
      <li>Lemurs</li>
    </ul>
    <ol>
      <li>Aye-aye</li>
        <ul>
          <li>Scary fingers</li>
          <li>Scrawny head</li>
          <li>Not so cute</li>
        </ul>
    </ol>
    <ol>
      <li>Grey Mouse Lemur</li>
      <ul>
        <li>Super cute</li>
        <li>Really small</li>
      </ul>
    </ol>
    <ol>
      <li>Ring-tailed Lemur</li>
      <ul><li>Monkeys</li></ul>
    </ol>
  </body>
</html>
